<!doctype html>
<html lang="en">

<head>

    <title>打开VPN</title>

<body>
    <script>
        let timer
        new Vue({
            name: 'openApp',
            data() {
                return {

                    isAndroid: "",
                    schemeUrl: "",
                    isIOS: "",
                }
            },
            created() {
                var u = navigator.userAgent;
                this.isAndroid = u.indexOf("Android") > -1 || u.indexOf("Linux") > -1;
                var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                if (this.isAndroid) {
                    this.schemeUrl = "weixin://";   //替换为vpn安卓的URL Scheme
                    this.open(this.schemeUrl)
                } else {
                    alert("请手动打开vpn")
                    return;
          
                }
            },

            methods: {
                open(schemeUrl) {
                    var r = document.createElement("iframe");
                        r.src = schemeUrl;
                        r.style.display = "none";
                        document.body.appendChild(r);
                           setTimeout(function () {
                             alert('请手动打开vpn')
                            }, 500)
                      
                },
              
            }

        })
        const isIos = /ipad|iPhone|Mac/i.test(window.navigator.userAgent) 
        if(isIos) {
        window.addEventListener('pageshow', function(event) {
       
            window.open('http://www.baidu.com')  //替换粤政易地址
        }) 
        }else{
            document.addEventListener("visibilitychange", () => { 
                window.open('http://www.baidu.com')  //替换粤政易地址
        });
        }

      

    </script>
