<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>二维码</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/view-design/dist/styles/iview.css">
    <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/view-design/dist/iview.min.js"></script>
</head>

<body>
    <div id="app">
        {{text}} {{text1}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: "",
                text1: "",
            },
            created: function() {


                let ua = navigator.userAgent.toLowerCase();


                if (ua.match(/micromessenger/i) === 'micromessenger') {
                    this.text = 'wechatClient';
                    // window.location.href = "https://mp.weixin.qq.com"
                } else if (ua.match(/alipayclient/i) === 'alipayclient') {
                    this.text = 'aliClient';
                    // window.location.href = "https://www.aliyun.com/"

                } else {
                    this.text = 'unknown';
                    // window.location.href = "https://www.baidu.com"
                }




                var ua1 = window.navigator.userAgent;
                //判断是不是微信
                if (ua1.indexOf("micromessenger") > 0) {
                    this.text1 = 'wechatClient';
                }
                //判断是不是支付宝
                if (ua1.indexOf("alipayclient") > 0) {
                    this.text1 = "Alipay";
                }


            },
            methods: {

            }
        })
    </script>
</body>

</html>
