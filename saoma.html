<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>二维码</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/view-design/dist/styles/iview.css">
    <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/view-design/dist/iview.min.js"></script>
</head>

<body>
    <div id="app">
        {{text}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: "",
                text1: "",
            },
            created: function() {


                let ua = navigator.userAgent.toLowerCase();

                this.text1 = ua

                console.log(ua)
                if (ua.match(/MicroMessenger/i) === 'micromessenger') {
                    this.text = '这是微信扫码';
                    // window.location.href = "https://mp.weixin.qq.com"
                } else if (ua.match(/AlipayClient/i) === 'alipayclient') {
                    this.text = '这是支付宝扫码';
                    // window.location.href = "https://www.aliyun.com/"

                } else {
                    this.text = '未知扫码';
                    // window.location.href = "https://www.baidu.com"
                }

            },
            methods: {

            }
        })
    </script>
</body>

</html>
