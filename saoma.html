<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>二维码</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/view-design/dist/styles/iview.css">
    <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/view-design/dist/iview.min.js"></script>
</head>

<body>
    <div id="app" style="color:red;font-size: 20px;">
        {{text1}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: "",
                text1: "",
            },
            created: function() {
                var ua = window.navigator.userAgent.toLowerCase();
				alert(ua)
                //判断是不是微信
                if (ua.indexOf("micromessenger") > 0) {
                    this.text1 = '微信扫码';
                } else if (ua.indexOf("alipayclient") > 0) {
                    this.text1 = "支付宝扫码";
                } else {
                    this.text1 = "未知扫码";
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
