<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>打开APP</title>
</head>

<body>
    <div id="app">
        <el-button type="primary" @click="show">Click me!</el-button>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                visible: false,
                schemeUrl: "weixin://"
            },
            methods: {
                show(t) {

                    try {
                        var e = navigator.userAgent.toLowerCase(),
                            n = e.match(/cpu iphone os (.*?) like mac os/);
                        if (
                            ((n = null !== n ? n[1].replace(/_/g, ".") : 0), parseInt(n) >= 9)
                        ) {
                            window.location.href = this.schemeUrl;
                        } else {
                            var r = document.createElement("iframe");
                            (r.src = this.schemeUrl), (r.style.display = "none"), document.body.appendChild(r);
                        }
                    } catch (e) {
                        window.location.href = this.schemeUrl;
                    }

                }
            }
        })
    </script>
</body>

</html>
