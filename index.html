<script>
 

    if (window.DeviceMotionEvent){
        var speed = 10;
        var x = y = z = lastX = lastY = lastZ = 0;
        window.addEventListener('devicemotion',
                function () {
                    var acceleration = event.accelerationIncludingGravity;
                    x = acceleration.x;
                    y = acceleration.y;
                    
                    lastX = x;
                    lastY = y;
                },false);
		
			alert("摇一摇")
	} else {
