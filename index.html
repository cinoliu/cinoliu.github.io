<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>

<body>

	<script>
		function myBrowser() {
			var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
			alert(userAgent)
			
			var isOpera = userAgent.indexOf("Opera") > -1;
			if (isOpera) {
				return "Opera"
			}; //判断是否Opera浏览器
			if (userAgent.indexOf("Firefox") > -1) {
				return "FF";
			} //判断是否Firefox浏览器
			if (userAgent.indexOf("Chrome") > -1) {
				return "Chrome";
			}
			if (userAgent.indexOf("Safari") > -1) {
				return "Safari";
			} //判断是否Safari浏览器
			if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
				return "IE";
			}; //判断是否IE浏览器
		}
		//以下是调用上面的函数
		var mb = myBrowser();
		if ("IE" == mb) {
			alert("我是 IE");
		}
		if ("FF" == mb) {
			alert("我是 Firefox");
		}
		if ("Chrome" == mb) {
			alert("我是 Chrome");
		}
		if ("Opera" == mb) {
			alert("我是 Opera");
		}
		if ("Safari" == mb) {
			alert("我是 Safari");
		}

	</script>

</body>

</html>
