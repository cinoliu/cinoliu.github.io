<!DOCTYPE html>
<html>
<head>
<title>微信竖屏模板页</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
<script src="js/base/base.js"></script>
<script>
ibase.init();
ibase.load('css/index.css');//无缓存加载文件
</script>
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article style="opacity: 0;">

    <section class="myphoto ">
        <div class="photobox">
            <div class="shell"></div>
            <img src="images/picmask1.png" class="picdecorate"/>
        </div>
        <div class="imgbox "></div>
        <div class="btnbox">
                <span class="btn-choose"></span>
                <span class="btn-comp"></span>
        </div>

        <div class="guide  hide">
            <div class="txt"></div>
            <a class="btn-close  close"></a>
        </div>
        
    </section>

   
    <section class="choosealbum  hide">
        <div class="aligncenter">
            <p class="loading-pic1"></p>
            <p class="albumtips"></p>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" style="background-image:url(images/pic1.png)"></div>
                  <div class="swiper-slide" style="background-image:url(images/pic2.png)"></div>
                  <div class="swiper-slide" style="background-image:url(images/pic3.png)"></div>
                  <div class="swiper-slide" style="background-image:url(images/pic4.png)"></div>
                </div>
            </div>
            <a class="btn btnCamera"></a>
        </div>
    </section>
    <section class="index hide">
        <div class="bgline"></div>
        <div class="lantern lantern1"></div>
        <div class="lantern lantern2"></div>
        <div class="ele1"></div>
        <div class="peo"></div>
        <div class="logo"></div>
        <div class="txt1"></div>
        <div class="firework"></div>
    </section>
    <section class="congratulate hide">
        <div class="congratulatetitle">
            <div class="choosetitle"></div>
            <p class="title1" data-id="1"><img src="images/photo/bless-txt1.png" ></p>
            <p class="title2" data-id="2"><img src="images/photo/bless-txt2.png" ></p>
            <p class="title3" data-id="3"><img src="images/photo/bless-txt3.png" ></p>
            <a class="btn-skip btnSubmit"></a>
        </div>
    </section>
    <section class="finalphotopage hide">
        <div class="imgbox">
            <img src="">
        </div>
    </section>

     <section class="loadingpage hide">
        <p class="loading-pic"></p>
        <div class="loading-box">
            <p class="wine-bottle"></p>
            <div class="progress-bar">
                <p class="progress-mask"></p>
            </div>
            <p class="loading-txt"></p>
        </div>
    </section>





</article>
<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="js/base/jquery.js"></script>
<script src="js/base/framwork.js"></script>
<script src="js/base/reader.js"></script>
<script src="js/canvas/jcanvas.js"></script>
<script src="js/base/monitor.js"></script>
<script src="js/base/share.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/canvas/html2canvas.js"></script>
<script>ibase.load('js/index.js');</script>
</body>
</html>
