<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">       
	<meta name="apple-touch-fullscreen" content="yes">    
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">   
	<meta name="format-detection" content="telephone=no">    
	<meta name="apple-mobile-web-app-capable" content="yes">    
	<meta name="apple-mobile-web-app-status-bar-style" content="default">

	<meta name="keywords" content="咪咕学堂">      
	<title>咪咕学堂</title>
<link rel="stylesheet" href="css/css/style.css" type="text/css">
<link rel="stylesheet" href="css/css/active.css?v=5" type="text/css">
<script type="text/javascript" src="js/jquery2.1.4.min.js"></script>
</head>
<body>


<div class="year-textarea">		
	<textarea rows="6" class="textarea" placeholder="写下你想说的......"></textarea>
</div>
<div class="year-plpic">
	<div class="pic">
	    <div class="op fl">
	    	<img class="add" src="image/year/year_addpic.png" onclick="showEditor();" />
            <div class="image-editor">
                <div class="cropit-pop">
                    <div class="upload">
                        <a href="javascript:;" class="upload-btn">选择图片</a>
                        <input type="file" id="yearPic" class="yearPic cropit-image-input">
                        <!-- <div class="spinner"></div> -->
                    </div>
                    <div class="middle">
                      <div class="cropit-image-preview-container">
                        <div class="cropit-image-preview">
                          	<div class="spinner">
                               <div class="spinner-dot"></div>
                               <div class="spinner-dot"></div>
                               <div class="spinner-dot"></div>
                            </div>
                        </div>
                      </div>
                      
                    </div>
                    <input type="range" class="cropit-image-zoom-input">
                    <div class="cropit-btn">
                        <a href="javascript:;" class="delete fl" id="cropit-del">取消</a>
                        <a href="javascript:;" class="save fr" id="cropit-save">保存</a>
                    </div>
                  </div>
            </div>
	    </div>
	</div>
</div>
<div class="year-plbtn">	
	<a href="javascript:;" class="plbtn" onclick="">发 布</a>
</div>


<script type="text/javascript" src="js/jquery.cropit.js?v=5"></script> 
<script type="text/javascript" src="js/exif_min.js"></script>

</body>
</html>
