<script>
	new Vue({
		el: "#container",
		data: function() {
			return {
				loading: false,
				page_info: {
//				     background_img: "http://image.sweetmartmarketing.com/wxcamp_thumb/1IgO7bLkGe.jpg",
//					complete_btn_img: "http://image.sweetmartmarketing.com/wxcamp_thumb/EkrxFmgeOg.png"

				},
				Height: ""
			};
		},
		created: function() {

			this.urlParams = JSON.parse(window.sessionStorage.getItem("urlParams")) || {};
			this.getReview();

		},
		methods: {
			getReview() {

				var self = this;

				var reqParams = {
					open_id: this.urlParams.open_id,
					promotion_id: this.urlParams.promotion_id,
					timestamp: zexUtil.getTimestamp(),
					result_type: "ticket_check_notice",

				};


				zexApis.getReview(reqParams).done(function(response) {
					self.loading = false;
					if (response.code == '200') {
						//成公关闭loading页面
						setTimeout(function() {
							$('#page_loading').css('display', 'none');
						}, 500);

						self.page_info = response.checkResultMap;


					} else {
						self.alertInfo("提示", "网络不好,请重试", "我知道了", true);
						return;
					}
				}).always(function(status) {
					if (status.statusText == 'timeout') {
						self.alertInfo("提示", "网络不好,请重试", "我知道了", true);
					};
				});

			},

			next: function() {
				wx.closeWindow();
			},



		}
	});

</script>
